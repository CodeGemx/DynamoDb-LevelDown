version: 2.1
orbs:
  codecov: codecov/codecov@1.0.5

jobs:
  build:
    docker:
      - image: circleci/node:12.13
      - image: amazon/dynamodb-local:latest
        user: dynamodblocal
        command:
          [
            -Djava.library.path=./DynamoDBLocal_lib,
            -jar,
            DynamoDBLocal.jar,
            -inMemory,
            -port,
            "4567",
            -delayTransientStatuses,
          ]

    working_directory: ~/repo

    steps:
      - checkout
      - setup_remote_docker

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run:
          name: Install Dependencies
          command: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Testing
          command: yarn test

      - codecov/upload:
          file: build/coverage/lcov.info

      - store_test_results:
          path: build/

      - store_artifacts:
          path: build/

      - run:
          name: Semantic Release
          command: |
            rm -rf ./.circleci
            rm -rf ./.tmp
            rm -rf ./.vscode
            rm -rf ./build
            rm -f ./.gitignore
            rm -f ./.nycrc.json
            yarn semantic-release
